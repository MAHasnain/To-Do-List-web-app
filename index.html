<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="heading">To-Do App</h2>

        <div class="addTask">
            <input type="text" id="inputTask" placeholder="Write a new task">
            <button onclick="addTask()">Add task</button>
        </div>
        <div class="allTasks">
            <ul id="task-list" class="task-list">
                
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
