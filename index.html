<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="heading">To-Do App</h2>

        <div class="addTask">
            <input type="text" id="inputTask" placeholder="Write a new task">
            <button type="submit" id="btn_add" onclick="addTask()">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
            <button type="submit" id="btn_update" onclick="updateTask(this)" data_id="" class="hidden">
                <span class="material-symbols-outlined">
                    update
                </span>
            </button>
        </div>
        <div class="allTasks">
            <ul id="task-list" class="task-list">

            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
